<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FAQ1 component</title>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="accordion-container">
            <div class="illustration">
                <img id="patter-img" src="./images/bg-pattern-desktop.svg" alt="random-patter"/>
                <img id ="woman-img" src="./images/illustration-woman-online-desktop.svg" alt="illustration-woman-online-desktop"/>
                <img id ="box-img" src="./images/illustration-box-desktop.svg" alt="illustration-box-desktop"/>
            </div>
            <div>
                <h2>FAQ</h2>
                <div id="que-container1" onclick="accordion.arrow_down('que-container1','arrow1')">
                    <p id="first">How many team members can I invite?</p>
                    <img id="arrow1" src="./images/icon-arrow-down.svg" alt="arrow-down-icon"/>
                </div>
              <div id="que-container2" onclick="accordion.arrow_down('que-container2','arrow2')">
                <p id="second">What is the maximum file upload size?</p>
                <img id="arrow2" src="./images/icon-arrow-down.svg" alt="arrow-down-icon"/>
              </div>
              <div id="que-container3" onclick="accordion.arrow_down('que-container3', 'arrow3')">
                <p id="third">How do I reset my password?</p>
                <img id="arrow3" src="./images/icon-arrow-down.svg" alt="arrow-down-icon"/>
              </div>
              <div id="que-container4" onclick="accordion.arrow_down('que-container4', 'arrow4')">
                <p id="fourth">Can I cancel my subscription?</p>
                <img id="arrow4" src="./images/icon-arrow-down.svg" alt="arrow-down-icon"/>
              </div>
              <div id="que-container5" onclick="accordion.arrow_down('que-container5', 'arrow5')">
                <p id="fifth">Do you provide additional support?</p>
                <img id="arrow5" src="./images/icon-arrow-down.svg" alt="arrow-down-icon"/>
              </div>
            </div>
        </div>
        <div>
        </div>
        <script src="./myScript.js"></script>
    </body>
</html>
